<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lottery</title>
    <!--Main and Tailwind CSS Files-->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./dist/output.css" />
    <!--Map css and js sources-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>
  <body>
    <!--NavBar-->
    <nav class="bg-gray-100">
      <div class="px-10 mx-auto">
        <div class="flex justify-between">
          <div>
            <a href="#" class="flex items-center py-4 px-3"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 mr-2 text-green-500"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.25 18.75a60.07 60.07 0 0115.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 013 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 00-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 01-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 003 15h-.75M15 10.5a3 3 0 11-6 0 3 3 0 016 0zm3 0h.008v.008H18V10.5zm-12 0h.008v.008H6V10.5z"
                />
              </svg>
              <span>Flotto</span>
            </a>
          </div>
          <div class="flex items-center space-x-3">
            <a href="#map" class="py-4 px-3">Map</a>
            <a href="#" class="py-4 px-3">Numbers</a>
          </div>
        </div>
      </div>
    </nav>
    <!--Landing Page-->
    <div
      class="h-screen py-20 bg-green-950 flex items-center justify-center flex-col gap-4 text-center relative"
    >
      <h1 class="text-6xl font-bold py-3 text-white">Flotto</h1>
      <button
        class="bg-pink-400 hover:bg-white text-white hover:text-pink-400 font-bold py-2 px-4 rounded-full"
      >
        <a href="#map">View Map</a>
      </button>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="animate-bounce w-12 h-12 bg-white rounded-full shadow p-2 absolute bottom-20"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M19.5 13.5L12 21m0 0l-7.5-7.5M12 21V3"
        />
      </svg>
    </div>
    <!--Map-->
    <div class="py-12 px-10">
      <h2
        class="text-4xl text-center py-3 bg-pink-400 text-white rounded-full p-2"
      >
        Map of Winners
      </h2>
      <div class="flex items-center justify-between m-10">
        <div id="map"></div>
        <p
          class="leading-loose text-lg h-96 bg-slate-100 w-1/2 text-center rounded shadow border-slate-300"
        >
          Click the marker to get information of common places that have had
          winning numbers!
        </p>
      </div>
    </div>
    <!--Numbers Table-->
    <div>
      <table></table>
    </div>
    <script src="map.js"></script>
  </body>
</html>
