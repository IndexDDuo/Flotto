<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lottery</title>
    <!--Main and Tailwind CSS Files-->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./dist/output.css" />
    <!--Map css and js sources-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>
  <body>
    <!--NavBar-->
    <nav class="bg-gray-100">
      <div class="px-10 mx-auto">
        <div class="flex justify-between">
          <div>
            <a href="#" class="flex items-center py-4 px-3"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 mr-2 text-green-500"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.25 18.75a60.07 60.07 0 0115.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 013 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 00-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 01-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 003 15h-.75M15 10.5a3 3 0 11-6 0 3 3 0 016 0zm3 0h.008v.008H18V10.5zm-12 0h.008v.008H6V10.5z"
                />
              </svg>
              <span>Lottery Winners</span>
            </a>
          </div>
          <div class="flex items-center space-x-3">
            <a href="#" class="py-4 px-3">Map</a>
            <a href="#" class="py-4 px-3">Numbers</a>
          </div>
        </div>
      </div>
    </nav>
    <!--Landing Page-->
    <div class="py-32">
      <h1 class="text-center">Map</h1>
      <a href="#map">View Map</a>
    </div>
    <!--Map-->
    <div id="map"></div>
    <!--Numbers Table-->
    <script src="map.js"></script>

    <!-- Footer -->
    <footer class="w-full">
      <div class="h-96 bg-cover bg-no-repeat bg-center relative"
        style="background-image: url('assets/images/cloud3.svg');">
        <div class="absolute inset-0 flex items-center justify-center">
          <div class="w-3/4 bg-white bg-opacity-80 p-6 rounded-lg shadow-lg">
            <div class="grid grid-cols-3 gap-4 items-center">
              <div class="col-span-2">
                <p class="text-xl font-semibold">Column 1</p>
                <p>Some words here</p>
              </div>
              <div class="col-span-1 flex items-center justify-center">
                <!-- Your icon here -->
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
                  <path d="M8 .305l1.95 4.36 5.48.64-4.14 3.73 1.23 5.46-5.57-2.92-5.57 2.92 1.23-5.46L.57 5.305l5.48-.64L8 .305zm0 2.635L7.244 5.47a.5.5 0 0 0 .176.553l3.786 3.285-1.158 5.131a.5.5 0 0 0 .725.558L8 13.602l-4.82 2.527a.5.5 0 0 0 .725-.558l-1.158-5.13 3.786-3.286a.5.5 0 0 0 .176-.552L8 2.94v.001z"/>
                </svg>
              </div>
              <div class="col-span-2">
                <p class="text-xl font-semibold">Column 2</p>
                <p>Some words here</p>
              </div>
              <div class="col-span-2">
                <p class="text-xl font-semibold">Column 3</p>
                <p>Some words here</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>

    
  </body>
</html>
